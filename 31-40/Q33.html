<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Q33. 거꾸로 출력하기
      // 한 줄에 여러개의 숫자가 입력되면, 역순으로 그 숫자들을 하나씩 출력하는 프로그램을 작성하시오.

      // 입출력
      // 입력 : 1 2 3 4 5
      // 출력 : 5 4 3 2 1

      // 입력 : 2 4 6 7 8
      // 출력 : 8 7 6 4 2

      const number = prompt("숫자를 입력하세요.");
      const num = number.split(" ");

      const rever = num.reverse();
      //console.log(rever.join(" "));

      let result = "";
      for (let i = 0; i < rever.length; i++) {
        result += `${rever[i]} `;
      }
      console.log(result);
    </script>
  </body>
</html>
