<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Q31. 자바스크립트 자료형의 복잡도
      // 다음 배열 내장함수의 시간 복잡도가 O(1)(빅 오 1)이 아닌 것을 모두 고르시오.

      // 1)  arr[i]
      // 2)  arr.push(5)
      // 3)  arr.slice()
      // 4)  arr.pop()
      // 5)  arr.includes(5)

      // 3) 5)

      //Big-O 표기법
      //시간 복잡도는 알고리즘을 처리하는데 얼마의 시간이 걸리는지 알려준다.
      //알고리즘의 성능을 수학적으로 표현해주는 표기법이 바로 Big-O 표기법이다.
      //무언가를 실행하는데 필요한 단계수를 나타낸다.
      //O(1) 또는 O(n)

      // 1)  arr[i]
      // i의 값이 0이거나 아무리 높은 값의 숫자라도, 하나의 인덱스를 선택하는 것이라서 시간 복잡도는 O(1)이다.

      // 2)  arr.push(5)
      // 배열의 가장 끝에 매개변수의 값을 넣으면 되기때문에, 배열이 아무리 커도 배열의 마지막 원소에 넣으면 되는 것이라 시간 복잡도는 O(1)이다.

      // 3)  arr.slice() ---> X
      // 매개변수 만큼 잘라서 새로운 배열을 반환한다.
      // 배열의 크기가 커지면 커질수록 사용되는 메모리가 많아지기 때문에 시간 복잡도는 O(1)이 아니다.

      // 4)  arr.pop()
      // 배열의 가장 끝에 있는 원소를 제거하는 것이기 때문에 배열의 크기가 아무리 커도 마지막의 원소만 제거하면 된다. 따라서 시간 복잡도는 O(1)이다.

      // 5)  arr.includes(5) ---> X
      // 매개변수가 배열에 들어있는지 확인해야하는 매서드이다.
      // 따라서 배열의 크기가 커지면 커질수록, 탐색해야하는 값도 많아지기 때문에 시간 복잡도는 O(1)이 아니다.
    </script>
  </body>
</html>
