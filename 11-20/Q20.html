<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // Q20. 몫과 나머지
      //공백으로 구분하여 두 숫자가 주어집니다.
      //두번째 숫자로 첫번째 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여 출력하세요.

      //입력 : 10 2
      //출력 : 5 0

      const num = prompt("숫자를 입력하시오.");
      const result = num.split(" ");
      const number = result.map((i) => Number(i));
      const a = Math.floor(number[0] / number[1]);
      const b = number[0] % number[1];
      const arr = [];
      arr.push(a);
      arr.push(b);
      console.log(arr[0], arr[1]);
    </script>
  </body>
</html>
